<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example</title>

    <link rel="stylesheet" type="text/css" href="style/main.css">

    <script type="text/javascript" src="js/vendor/moment.js/2.9.0/moment.js"></script>
    <script type="text/javascript" src="js/vendor/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/highcharts.com/highcharts.src.js"></script>

<body>

<div class="centered">
    <h1>CMC Markets account balance chart</h1>
    <section>To download your history CSV go to "Account" -> "History" -> "CSV" icon (bottom left corner of history
        window)
    </section>
    <br>
    <section>
        <input id="file" type="file" name="files"/>
    </section>
</div>


<div class="chart-container">
    <div class="chart"></div>
</div>
